<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nightmare Fredbear - Gemini Version</title>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #quarto { width: 800px; height: 600px; background: linear-gradient(to bottom, #111, #000); position: relative; border: 5px solid #222; overflow: hidden; }
        
        /* A Porta */
        #porta { width: 150px; height: 400px; background: #221a10; position: absolute; right: 50px; top: 100px; border: 4px solid #111; transition: 0.3s; z-index: 10; }
        .porta-fechada { transform: scaleX(0.1); transform-origin: right; background: #000 !important; }

        /* Nightmare Fredbear (Silhueta Sombria) */
        #fredbear { width: 200px; height: 450px; position: absolute; right: 60px; top: 80px; display: none; filter: blur(2px); transition: 0.1s; }
        .olhos { width: 100%; display: flex; justify-content: space-around; margin-top: 50px; }
        .olho { width: 15px; height: 15px; background: #ff0000; border-radius: 50%; box-shadow: 0 0 20px #ff0000; animation: pulsar 0.5s infinite alternate; }
        
        @keyframes pulsar { from { opacity: 0.5; } to { opacity: 1; } }

        /* HUD */
        #instrucoes { position: absolute; bottom: 20px; left: 20px; color: #555; }
        #mensagem { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 24px; color: red; display: none; }
    </style>
</head>
<body>

<div id="quarto">
    <div id="mensagem">MORREU!</div>
    <div id="fredbear">
        <div class="olhos">
            <div class="olho"></div>
            <div class="olho"></div>
        </div>
        <div style="width: 80px; height: 40px; border-bottom: 5px solid white; margin: 40px auto; opacity: 0.3;"></div>
    </div>
    <div id="porta"></div>
    <div id="instrucoes">ESPAÇO: Fechar Porta | Tente sobreviver...</div>
</div>

<script>
    const porta = document.getElementById('porta');
    const fredbear = document.getElementById('fredbear');
    const mensagem = document.getElementById('mensagem');
    let portaFechada = false;
    let fredbearAtacando = false;

    // Lógica da Porta
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            portaFechada = true;
            porta.classList.add('porta-fechada');
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.code === 'Space') {
            portaFechada = false;
            porta.classList.remove('porta-fechada');
        }
    });

    // Ciclo do Fredbear
    function spawnFredbear() {
        if (Math.random() > 0.7 && !fredbearAtacando) {
            fredbear.style.display = 'block';
            fredbearAtacando = true;
            
            // Tempo para o jogador reagir
            setTimeout(() => {
                if (!portaFechada) {
                    mensagem.style.display = 'block';
                    document.body.style.background = 'red';
                } else {
                    fredbear.style.display = 'none';
                    fredbearAtacando = false;
                }
            }, 1500);
        }
    }

    setInterval(spawnFredbear, 3000);
</script>

</body>
</html>
